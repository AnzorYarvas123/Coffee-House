    <section id="section-left"> <form id="coffee" style="background-color: #ac7d0666;width: 527px;margin-left: 5%; border-radius: 20px;">
        <input type="hidden" id="ids" name="ids" value="">
        <label for="fname" style="margin-bottom: 6px;margin-left: 2%; color: white; font-size: 20px;" class="name">Name:</label>
        <input type="text" id="fname" name="name" placeholder="Your Name"><br>

        <p style="margin-bottom: -6px;margin-top: 17px;margin-left: 6%;" class="typeofdrinks"><h4 style="margin-left: 2%; color: white; font-size: 20px; font-family: cursive;">Menu:
        </h4><br>
        <span style="margin-left: 10%; display: flex;  font-family: cursive;">
              <input type="checkbox" id="html" name="fav_language" value="Hot" style="width: 20px; margin-right: 5px;" >
              <label for="html" style="color:white; font-size:20px;">Hot Drinks</label><br>
              <input type="checkbox" id="css" name="fav_language" value="Cold" style=" margin-left:10%; width: 20px; margin-right: 5px;">
              <label for="css"  style="color:white; font-size:20px;">Cold Drinks</label><br>
        </span>
        <label for="country" style="padding-right: 14px;margin-bottom: 25px;margin-left: 2%;  font-family: cursive; font-size: 17px; color: white;">drinks:</label>
        <select id="drinks" name="drinks" style="background-color: rgba(143, 98, 14, 0.837); color:aliceblue; border-color:rgba(255, 255, 255, 0.892); width: 160px;"><br>
            <option value="Tea">Tea</option><br>
            <option value="Americano">Americano</option><br>
            <option value="Hot Chocolate">Hot Chocolate</option><br>
            <option value="Espresso">Espresso</option><br>
            <option value="Mocha">Mocha</option><br>
            <option value="Latte">Latte</option><br>
        </select><br>
        <label for="country" style=" padding-right: 27px;margin-bottom: 25px;margin-left: 2%;  font-family: cursive; font-size: 17px; color: white;">Size:</label>
        <select id="sizes" name="sizes" style="background-color: rgba(143, 98, 14, 0.837); color:aliceblue; border-color:rgba(255, 255, 255, 0.892);width: 160px;"><br>
            <option value="Small">Small </option><br>
            <option value="Medium">Medium</option><br>
            <option value="Large">Large</option><br>
        </select><br>
        <label for="country" style="padding-right: 26px;margin-bottom: 25px;margin-left: 2%; font-family: cursive; font-size: 17px; color: white;">Milk:</label>
        <select id="milk" name="milk" style="background-color: rgba(143, 98, 14, 0.837); color:aliceblue; border-color:rgba(255, 255, 255, 0.892) ; width: 160px;"><br>
            <option value="low fat">Low Fat</option><br>
            <option value="Full fat">Organic</option><br>
            <option value="Organic">Full Fat</option><br>
            <option value="none">None</option><br>
        </select>
        <br> <br> <br> <br>

        <input type="submit" value="Submit" class="submit">
